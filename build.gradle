apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile 'com.box:box-java-sdk:2.1.1'
    compile 'org.codehaus.groovy:groovy-all:2.4.6'

    compile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}